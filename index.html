<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="form">
        <label for="form__new-task">Add Item</label>
        <div class="form__task-wrap">
          <input id="form__new-task" class="form__task form__input" type="text">
          <button class="form__btn">Add</button>
        </div>
      </section>
      <section class="form">
        <h3 class="form__title">Todo</h3>
        <ul id="form__incomplete-tasks">
          <li class="form__item">
            <input class="form__checkbox" type="checkbox">
            <label class="form__label">Pay Bills</label>
            <input class="form__task form__input"type="text">
            <button class="form__btn form__btn_edit">Edit</button>
            <button class="form__btn form__btn_del">
              <img class="form__img-del" src="./remove.svg" alt="delete image">
            </button>
          </li>
          <li class="form__item">
            <input class="form__checkbox" type="checkbox">
            <label class="form__label">Go Shopping</label>
            <input class="form__task form__input" type="text" value="Go Shopping">
            <button class="form__btn form__btn_edit">Edit</button>
            <button class="form__btn form__btn_del">
              <img class="form__img-del" src="./remove.svg" alt="delete image">
            </button>
          </li>
        </ul>
      </section>
      <section class="form">
        <h3 class="form__title">Completed</h3>
        <ul id="form__completed-tasks">
          <li class="form__item">
            <input class="form__checkbox" type="checkbox" checked>
            <label class="form__label">See the Doctor</label>
            <input class="form__task form__input"type="text">
            <button class="form__btn form__btn_edit">Edit</button>
            <button class="form__btn form__btn_del">
              <img class="form__img-del" src="./remove.svg" alt="delete image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
